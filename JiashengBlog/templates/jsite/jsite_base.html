{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title> {% block title %} {% endblock %} </title>

    <meta name="description" content="Jiasheng | Software Engineer">

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="{% static 'md_css/monokai.css' %}">

    <!-- import airspace resource -->
    <link rel="stylesheet" href="{% static 'airspace/css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/airspace.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/ionicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'airspace/css/syntax.css' %}" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

    <script src="{% static 'airspace/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'airspace/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'airspace/js/plugins.js' %}"></script>
    <script src="{% static 'airspace/js/min/waypoints.min.js' %}"></script>
    <script src="{% static 'airspace/js/jquery.counterup.js' %}"></script>
    <script src="{% static 'airspace/js/main.js' %}"></script>

    {% block stylesheet %}
    {% endblock %}
  </head>

  <body>
    {% include 'jsite/jsite_header.html' %}

    {% block content %} {% endblock %}

    {% include 'footer.html' %}
  </body>

</html>
